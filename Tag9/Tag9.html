<!DOCTYPE html>
<html>

<head>
    <script src='Rectangle.js'></script>
</head>

<body>
    <canvas id='cvs' width='1280' height='796' style="background-image: url('baum.jpg')"></canvas>
    <script>
        /*  
                Aufgabe 1
                Erstelle eine Klasse Rectangle. 
                Diese Klasse hat die Attribute x,y,w,h.
                Die Klasse benötigt eine "draw" Methode.
                Erstelle ein HTML Dokument mit einem Canvas.
                Zeichne das Rechteck mit der "draw" Methode auf dem Canvas ein.
                Füge deinem Dokument einen KeyEvent hinzu. 
                Nutze die Tasten w,a,s,d um das Rechteck auf dem Canvas zu verschieben.  
                !!!!! Das Rechteck MUSS in den Grenzen des Canvases bleiben !!!!!
                Erweitere das Programm um die Tasten q, e, y, c.
                Mit der Taste "q" soll das Rechteck breiter werden.
                Mit der Taste "e" soll das Rechteck schmaler werden.
                Mit der Taste "y" soll das Rechteck höher werden.
                Mit der Taste "c"  soll das Rechteck kleiner werden.
                !!!!! Das Rechteck MUSS in den Grenzen des Canvases bleiben !!!!!

                Aufgabe 2
                a) Sollte versucht werden, das Rechteck aus den Grenzen des Canvas zu bewegen, soll dies kurz in der Farbe Rot aufleuchten.
                b) Füge ein zweites Rechteck an einer beliebigen Position ein.
                Das erste Rechteck darf das zweite Rechteck nicht berühren
                c) Füge beliebig viele Rechtecke ein.
                Das erste Rechteck darf keins dieser Rechtecke berühren.
                d) Füge einen Mauseevent hinzu, wird auf die Position geklickt, an der sich ein Rechteck
                befindet sollen die Daten des Rechtecks ausgegeben werden.
                e) Erweitere den Mausevent, wird die Maustaste auf einem Rechteck geklickt und bleibt die
                Maustaste bei der Bewegung gedrückt soll dies die Größe des Rechteck ändern.

                */
        let rectangle = new Rectangle(50, 50, 100, 30);
        let cvs = document.getElementById('cvs');
        let ctx = cvs.getContext('2d');
        rectangle.draw(ctx);


        document.body.onkeydown = (evt) => {

            /*
            /////////////////////
            // Zusätzlich mit Pfeiltasten benutzbar
            // Endgerät nur PC/Desktop Mobilgerät andere KeyCode

            links	37
            rechts	39
            unten 40
            oben 38


            */



            switch (evt.key) {

                // Nach Oben
                case "w":
                    if (rectangle.y - 5 >= 0)
                        rectangle.y -= 5;
                    break;

                case "38":
                    if (rectangle.y - 5 >= 0)
                        rectangle.y -= 5;
                    break;

                    // Nach Unten    
                case "s":
                    if (rectangle.y + 5 <= ctx.canvas.height - rectangle.h)
                        rectangle.y += 5;
                    break;

                case 40:
                    if (rectangle.y + 5 <= ctx.canvas.height - rectangle.h)
                        rectangle.y += 5;
                    break;

                    //Links
                case "a":
                    if (rectangle.x - 5 >= 0)
                        rectangle.x -= 5;
                    break;

                case 37:
                    if (rectangle.x - 5 >= 0)
                        rectangle.x -= 5;
                    break;

                    // Rechts
                case "d":
                    if (rectangle.x + 5 <= ctx.canvas.width - rectangle.w)
                        rectangle.x += 5;
                    break;

                case 39:
                    if (rectangle.x + 5 <= ctx.canvas.width - rectangle.w)
                        rectangle.x += 5;
                    break;

                    // Format

                case "q":
                    if (rectangle.x <= ctx.canvas.width - (rectangle.w + 5))
                        rectangle.w += 5;
                    break;

                case "e":
                    rectangle.w -= 5;
                    if (rectangle.w <= 0)
                        rectangle.w = 1;
                    break;

                case "y":
                    if (rectangle.y + rectangle.h + 5 <= ctx.canvas.height)
                        rectangle.h += 5;
                    break;

                case "c":
                    rectangle.h -= 5;
                    if (rectangle.h <= 0)
                        rectangle.h = 1;
                    break;




                    /*
                    Links

                    Beginn
                    {x: 270, y: 270, w: 100, h: 30}     // zeichen mit schwarz 5px bis Mitte

                    Meer
                    {x: 270, y: 515, w: 100, h: 30}     // zeichen mit weiß 5px bis unten

                    Unten
                    {x: 270, y: 675, w: 100, h: 30}     // zeichen mit weiß rechts und links



                    Rechts
                    Beginn
                    {x: 935, y: 275, w: 100, h: 30}

                    Meer
                    {x: 935, y: 515, w: 100, h: 30}

                    Unten
                    {x: 935, y: 680, w: 100, h: 30}


                    */
            }

            rectangle.draw(ctx);
        };
    </script>
</body>

</html>

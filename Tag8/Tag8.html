        // class Liste
        // Eine simple Implementierung einer einfachverketteten Liste
        class Liste {
            // Instanziiert das Objekt
            constructor(value) {
                this.value = value;
                this.next = null;
            }
        }

        // Gibt den aktuellen Wert dieses Objekts zurück
        Liste.prototype.getValue = function() {
            return this.value;
        }

        // Gibt das nächste Element dieses Objekts zurück
        Liste.prototype.getNext = function() {
            return this.next;
        }

        // Setzt das nächste Element dieses Objekts
        Liste.prototype.setNext = function(next) {
            this.next = next;
        }

        // Erzeugt das nächste Element und platziert 
        // dieses an das Ende der Liste
        Liste.prototype.newNext = function(value) {
            let v = this;
            while (v.getNext() != null) {
                v = v.getNext();
            }
            let entry = new Liste(value);
            v.setNext(entry);
        }

        // Zählt alle Elemente in der Liste
        Liste.prototype.size = function() {
            let v = this;
            let counter = 1;
            while (v.getNext() != null) {
                counter++;
                v = v.getNext();
            }
            return counter;
        }

        // Gibt alle Elemente in der Liste aus
        Liste.prototype.print = function() {
            let v = this;
            while (v.getNext() != null) {
                console.log(v.getValue())
                v = v.getNext();
            }
            console.log(v.getValue())

        }

        // Sortiert die Elemente der Liste
        Liste.prototype.sort = function() {
            let arr = [];
            let v = this;


            while (v.getNext() != null) {
                arr.push(v);
                v = v.getNext();
            }

            arr.push(v);
            arr.sort(function(a, b) {
                return b.getValue() - a.getValue()
            });

            for (let i = 0; i < arr.length - 1; i++) {
                arr[i].setNext(arr[i + 1]);
            }
            arr[arr.length - 1].setNext(null);

            return arr[0];
        }

<script>
var perform=0;
var arr =[];
for (let i=0; i<21; i++){
	let temp=Number((Math.random()*101).toFixed(0));
	arr.push(temp);
}
console.log(arr);

function BSort(array){
	for (let j=array.length-1;j>=0 ; j--){	
		for (let i=j; i<array.length; i++){
			if(array[i]>array[i+1]){
				let puffer=array[i];
				array[i]=array[i+1];
				array[i+1]=puffer;
				perform+=1;
			}
		}
	}	
}

console.log("sortiert!:");
console.log(BSort(arr));
console.log("durchl√§ufe:"+perform);


</script>
